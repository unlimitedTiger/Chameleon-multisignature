plugins {
    id 'java'
}

group 'com.tiennv'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.4'
    compile 'com.google.guava:guava:27.0.1-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
